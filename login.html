<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitVerse</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background"></div>
    <div class="center">
    <div class="container" id="loginbox">
        <h1>Welcome to <img src="./assets/logo.svg"></h1>
        <p>Where stories come to life</p>
        <label for="email">Email address</label>
        <br>
        <input class="field" id="email" placeholder="Email Address">
        <br><br>
        <label for="password">Password</label>
        <br>
        <input class="field" id="password" placeholder="Password">
        <br><br>
        <button class="button" id="login">Login</button>
        <p>OR</p>
        <a href="#" class="text" id="text">Forgot Password?</a>
    </div>
    </div>
</body>
</html>
